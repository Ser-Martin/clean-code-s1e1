<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <section class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="matrix-example">
      <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
      </a>
    </section>
    <main class="app">
      <section id="tasks-adding">
        <label for="new-task" class="new-name">Add Item</label>
        <div class="task-field">
          <input 
              id="new-task"
              class="task" 
              type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="check">
          <label class="task">Pay Bills</label>
          <input 
              type="text" 
              class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="check">
          <label class="task">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input 
              type="checkbox" 
              class="check"
              checked>
          <label class="task">See the Doctor</label>
          <input 
              type="text" 
              class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
